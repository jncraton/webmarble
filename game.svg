<svg width="540" height="540" viewBox="0 0 540 540" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0" />
  
  <!-- Static Ramps -->
  <line x1="100" y1="150" x2="300" y2="200" stroke="#34495e" stroke-width="5" />
  <line x1="440" y1="250" x2="240" y2="300" stroke="#34495e" stroke-width="5" />
  <line x1="100" y1="350" x2="300" y2="400" stroke="#34495e" stroke-width="5" />
  
  <!-- Fountain -->
  <rect x="185" y="50" width="30" height="30" fill="#3498db" />
  
  <!-- Marbles with offset animations -->
  <circle r="10" fill="#e74c3c">
    <animateMotion 
      path="M 200,80 V 135 L 290,185 L 430,235 L 250,285 L 110,335 L 290,385 L 350,550" 
      dur="3s" repeatCount="indefinite" begin="0s" />
  </circle>
  
  <circle r="10" fill="#e74c3c">
    <animateMotion 
      path="M 200,80 V 135 L 290,185 L 430,235 L 250,285 L 110,335 L 290,385 L 350,550" 
      dur="3s" repeatCount="indefinite" begin="1s" />
  </circle>
  
  <circle r="10" fill="#e74c3c">
    <animateMotion 
      path="M 200,80 V 135 L 290,185 L 430,235 L 250,285 L 110,335 L 290,385 L 350,550" 
      dur="3s" repeatCount="indefinite" begin="2s" />
  </circle>

  <!-- Ground -->
  <rect y="515" width="540" height="25" fill="#34495e" opacity="0.5" />
</svg>
